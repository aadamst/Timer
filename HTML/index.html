<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/ASSETS/CSS/style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="title">STOPWATCH/TIMER</h1>
        <!-- Pick Buttons Section -->
        <div class="pick-btns-contaier">
            <button id="active" class="pick-btns">Stopwatch</button>
            <button class="pick-btns">Timer</button>
        </div>

        <!-- Timer Section -->
        <div id="timer-BG">
            <div id="SW-timer" class="timer-flex">
                <div id="timer-component">
                    <p class="unit-value">00</p>
                    <p class="unit">Hrs</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <p class="unit-value">00</p>
                    <p class="unit">Mins</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <p class="unit-value">00</p>
                    <p class="unit">Secs</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <p class="unit-value">000</p>
                    <p class="unit">Mil</p>
                </div>
            </div>
            <div id="T-timer" class="timer-flex">
                <div id="timer-component">
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_less
                        </span>
                    </button>
                    <p class="unit-value">00</p>
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                    <p class="unit">Hrs</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_less
                        </span>
                    </button>
                    <p class="unit-value">00</p>
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                    <p class="unit">Mins</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_less
                        </span>
                    </button>
                    <p class="unit-value">00</p>
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                    <p class="unit">Secs</p>
                </div>
            </div>
        </div>


    </div>
        <script src="/ASSETS/JAVASCRIT/TimerScript.js"></script>
</body>

</html>
