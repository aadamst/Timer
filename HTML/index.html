<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/ASSETS/CSS/style.css">
    <title>Timer</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="title">STOPWATCH/TIMER</h1>

        <!-- Timer Type Section -->
        <div class="pick-btns-container type">
            <button class="pick-btns stopwatch current">Stopwatch</button>
            <button class="pick-btns timer">Timer</button>
        </div>

        <!-- Timer Section -->
        <div id="timer-BG">
            <div class="timer-flex SW-timer">
                <div id="timer-component">
                    <p class="unit-value">00</p>
                    <p class="unit">Hrs</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <p class="unit-value">00</p>
                    <p class="unit">Mins</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <p class="unit-value">00</p>
                    <p class="unit">Secs</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <p class="unit-value">000</p>
                    <p class="unit">Mil</p>
                </div>
            </div>
            <div class="timer-flex T-timer">
                <div id="timer-component">
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_less
                        </span>
                    </button>
                    <p class="unit-value">00</p>
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                    <p class="unit">Hrs</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_less
                        </span>
                    </button>
                    <p class="unit-value">00</p>
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                    <p class="unit">Mins</p>
                </div>
                <p>:</p>
                <div id="timer-component">
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_less
                        </span>
                    </button>
                    <p class="unit-value">00</p>
                    <button class="arrow">
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </button>
                    <p class="unit">Secs</p>
                </div>
            </div>
        </div>

        <!-- Add Time Section -->
        <div class="pick-btns-container T-timer">
            <button class="pick-btns add-btns">+5s</button>
            <button class="pick-btns add-btns">+10s</button>
            <button class="pick-btns add-btns">+30s</button>
            <button class="pick-btns add-btns">+1m</button>
        </div>

        <!-- Timer Control Section -->
        <div class="pick-btns-container">
            <button class="pick-btns start .timer-running">start</button>
            <button class="pick-btns reset">Reset</button>
        </div>
        

    </div>
        <script src="/ASSETS/JAVASCRIT/TimerScript.js"></script>
</body>

</html>
